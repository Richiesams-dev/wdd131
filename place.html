<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dynamic Web Fundamentals - Richman Bibowei Fedidel - Country Page">
    <meta name="author" content="Richman Bibowei Fedidel">
    <title>Country Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/place.css">
    <script src="./scripts/place.js" defer></script>
</head>

<body>
    <header>
        <h1>Nigeria</h1>
    </header>
    <main>
        <img src="./images/phoenix-arizona-temple.jpg" alt="image-name">
        <div>
            <section>
                <h2>Date</h2>
                <div class="label-value">
                    <span class="label">Area:</span>
                    <span class="value"></span>
                </div>
                <div class="label-value">
                    <span class="label">Population:</span>
                    <span class="value"></span>
                </div>
                <div class="label-value">
                    <span class="label">Capital:</span>
                    <span class="value"></span>
                </div>
                <div class="label-value">
                    <span class="label">Languages:</span>
                    <span class="value"></span>
                </div>
                <div class="label-value">
                    <span class="label">Currency:</span>
                    <span class="value"></span>
                </div>
                <div class="label-value">
                    <span class="label">Time Zone:</span>
                    <span class="value"></span>
                </div>
                <div class="label-value">
                    <span class="label">Calling Code:</span>
                    <span class="value"></span>
                </div>
                <div class="label-value">
                    <span class="label">Internet TLD:</span>
                    <span class="value"></span>
                </div>
            </section>
            <section>
                <h2>Weather</h2>
                <img src="#" alt="icon-name">
                <div class="label-value">
                    <span class="label">Temperature:</span>
                    <span class="value"></span>
                </div>
                <div class="label-value">
                    <span class="label">Conditions:</span>
                    <span class="value"></span>
                </div>
                <div class="label-value">
                    <span class="label">Wind:</span>
                    <span class="value"></span>
                </div>
                <div class="label-value">
                    <span class="label">Wind Chill:</span>
                    <span class="value"></span>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 ♦️ Richman Bibowei Fedidel ♦️ Nigeria</p>
        <p id="lastModified"></p>
    </footer>
    <p>Example Page in Mobile View</p>
</body>

</html>

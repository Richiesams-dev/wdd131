<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Form Comfirmation Page">
    <meta name="author" content="Richman Bibowei Fedidel">
    <title>Form Comfirmation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .success-message {
            background-color: #dff0d8;
            color: #3c763d;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .review-count {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Thank You for Your Review!</h1>
    </header>
    <main>
        <div class="success-message">
            <p>Your review has been successfully submitted.</p>
        </div>
        <p>Total reviews submitted: <span class="review-count" id="reviewCount">0</span></p>
        <a href="form.html">Submit another review</a>
    </main>
    <footer>
        <p>&copy;2025 ♦️ Richman Bibowei Fedidel ♦️ Nigeria</p>
        <p id="lastmodified"></p>
    </footer>

    <script>
        // Increment review counter
        let count = parseInt(localStorage.getItem('reviewCount')) || 0;
        count++;
        localStorage.setItem('reviewCount', count);
        document.getElementById('reviewCount').textContent = count;

        // Update last modified date
        document.getElementById('lastmodified').textContent = `Last Modified: ${document.lastModified}`;
    </script>
</body>

</html>

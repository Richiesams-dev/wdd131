<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Product Review">
    <meta name="author" content="Richman Bibowei Fedidel">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
     <script src="scripts/form.js"></script>
    <title>Product Review</title>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" id="reviewForm">
            <fieldset>
                <legend>Product Name</legend>
                <select name="choice" id="choice" required>
                    <option value="" disabled selected>Select a Product</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Overall Rating</legend>
                <div class="rating-options">
                    <label>
                        <input type="radio" name="rating" id="rating1" value="1" required>
                        <span>&star;</span>
                    </label>
                    <label>
                        <input type="radio" name="rating" id="rating2" value="2" required>
                        <span>&star;&star;</span>
                    </label>
                    <label>
                        <input type="radio" name="rating" id="rating3" value="3" required>
                        <span>&star;&star;&star;</span>
                    </label>
                    <label>
                        <input type="radio" name="rating" id="rating4" value="4" required>
                        <span>&star;&star;&star;&star;</span>
                    </label>
                    <label>
                        <input type="radio" name="rating" id="rating5" value="5" required>
                        <span>&star;&star;&star;&star;&star;</span>
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Date of Installation</legend>
                <input type="date" name="date" id="date" required>
            </fieldset>
            <fieldset>
                <legend>Useful Features</legend>
                <p>Which of the features do you find useful in the product?<br><em>(Check all that apply)</em></p>
                <div class="features-options">
                    <label>
                        <input type="checkbox" value="Durability" name="features">
                        Durability
                    </label>
                    <label>
                        <input type="checkbox" value="Ease of Use" name="features">
                        Ease of Use
                    </label>
                    <label>
                        <input type="checkbox" value="Performance" name="features">
                        Performance
                    </label>
                    <label>
                        <input type="checkbox" value="Design" name="features">
                        Design
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Write Review <span>(optional)</span></legend>
                <textarea name="writereview" id="write-review" rows="4"
                    placeholder="Share your experience..."></textarea>
            </fieldset>
            <fieldset>
                <legend>User Name <span>(optional)</span></legend>
                <input type="text" name="username" id="username" placeholder="Your name">
            </fieldset>
            <fieldset>
                <input type="submit" id="submit" value="Submit Review">
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy;2025 ♦️ Richman Bibowei Fedidel ♦️ Nigeria</p>
        <p id="lastmodified"></p>
    </footer>
</body>

</html>
